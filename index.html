<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <script src="scripts.js"></script>
        <h1>Calculator</h1>
        <div class="flex-container">
            <button onclick="assignNumber(0)" id="zero" type="button">0</button>
            <button onclick="assignNumber(1)" id="one" type="button">1</button>
            <button onclick="assignNumber(2)" id="two" type="button">2</button>
            <button onclick="assignNumber(3)" id="three" type="button">3</button>
            <button onclick="assignNumber(4)" id="four" type="button">4</button>
            <button onclick="assignNumber(5)" id="five" type="button">5</button>
            <button onclick="assignNumber(6)" id="six" type="button">6</button>
            <button onclick="assignNumber(7)" id="seven" type="button">7</button>
            <button onclick="assignNumber(8)" id="eight" type="button">8</button>
            <button onclick="assignNumber(9)" id="nine" type="button">9</button>
        </div>
        <div class="flex-container">
            <button onclick="add()" id="Add" type="button">+</button>
            <button onclick="subtract()" id="Subtract" type="button">-</button>
            <button onclick="multiply()" id="Multiply" type="button">x</button>
            <button onclick="divide()" id="Divide" type="button">/</button>
            <button onclick="clear()" id="Clear" type="button">C</button>
        </div>
        <div class="flex-container">

        </div>
    </body>
</html>
